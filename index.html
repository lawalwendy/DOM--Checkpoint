  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My cart shopping</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
      <div class="navbar">
          <h1>Luna Shopping Store</h1>
          <div class="cart">
              <i class="bi bi-cart"></i>
              <div class="cartAmount">0</div>
          </div>
      </div>

      <!-- cards -->
      <div class="shop" id="shop">
          <div class="item">
              <img src="necklace 2.jpg" alt="" width="222 ">
              <div class="details">
              <h3>necklace</h3>
              <p>Female's Touch.</p>
              <div class="price-quantity">
                  <h2>$ 50</h2> 
                  <div class="buttons">
                    <i class="bi bi-dash-lg"></i> 
                      <div class="quantity">0</div>
                    <i class="bi bi-plus-lg"></i>
                    </div>  
                  </div>
              </div>
          </div>

          <div class="item">
              <img src="necklace.jpg" alt="" width="222">
              <div class="details">
              <h3>Triple Step Necklace</h3>
              <p>Female's Touch.</p>
              <div class="price-quantity">
                  <h2>$ 70</h2> 
                  <div class="buttons">
                    <i class="bi bi-dash-lg"></i> 
                      <div class="quantity">0</div>
                    <i class="bi bi-plus-lg"></i>  
                  </div>
                  </div>
              </div>
          </div>
          <div class="item">
              <img src="heels 3.jpg" alt="" width="222" height="165">
              <div class="details">
              <h3>Ladies heel</h3>
              <p>Always look like a Boss.</p>
              <div class="price-quantity">
                  <h2>$ 150</h2> 
                  <div class="buttons">
                    <i class="bi bi-dash-lg"></i> 
                      <div class="quantity">0</div>
                    <i class="bi bi-plus-lg"></i>  
                  </div>
                  </div>
              </div>
          </div>
          <div class="item">
              <img src="heels.jpg" alt="" width="222" height="165">
              <div class="details">
              <h3>ladies Crush</h3>
              <p>Always look like a Boss.</p>
              <div class="price-quantity">
                  <h2>$ 45</h2> 
                  <div class="buttons">
                    <i class="bi bi-dash-lg"></i> 
                      <div class="quantity">0</div>
                    <i class="bi bi-plus-lg"></i>  
                  </div>
                  </div>
              </div>
          </div>
          <div class="item">
              <img src="iphone.jpg" alt="" width="221" height="165">
              <div class="details">
              <h3>Apple product</h3>
              <p>Work smart and not hard.</p>
              <div class="price-quantity">
                  <h2>$ 200</h2> 
                  <div class="buttons">
                    <i class="bi bi-dash-lg"></i> 
                      <div class="quantity">0</div>
                    <i class="bi bi-plus-lg"></i>  
                  </div>
                  </div>
              </div>
          </div>
          <div class="item">
              <img src="gown 2.jpg" alt="" width="222"height="166">
              <div class="details">
              <h3>Party gown</h3>
              <p>Elegent beauty.</p>
              <div class="price-quantity">
                    <h2>$ 300</h2> 
                  <div class="buttons">
                    <i class="bi bi-dash-lg"></i> 
                      <div class="quantity">0</div>
                    <i class="bi bi-plus-lg"></i>  
                  </div>
                  </div>
              </div>
          </div>
          

      </div>
      <script src="script.js"></script>
  </body>
  </html>
